<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting API With </title>
    <!-- daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        header,button{
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>

<body class="p-5 md:px-16 lg:px-20">

    <header>
        <h2 class="text-3xl text-center font-bold md:text-6xl">Hunting phones</h2>
    </header>
    <main class="mt-10 mx-auto">

        <!-- search field -->
        <section class="bg-gray-950 p-5 my-3 md:my-5 rounded-xl space-y-3 md:space-x-4 w-full md:flex justify-between items-center">
            <input id="search-input" type="text" placeholder="Search Here" class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-neutral">Search</button>
        </section>

        <!-- search result -->
        <section>
            <!-- spinner or loader -->
            <div id="loading-spinner" class="text-center my-[20vh] hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">   </div>
            <!-- show all btn -->
            <div id="show-div" class="text-center my-5 hidden">
                <button onclick="handleShowAll()" class="btn btn-info px-10 text-gray-800 font-bold">Show All</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>


    <script src="js/app.js"></script>
</body>

</html>
